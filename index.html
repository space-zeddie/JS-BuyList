<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Кошик</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- The shopping cart -->
        <div class="buylist">
            <form class="row">
                <input type="text" name="item-name" value="Назва товару">
                <input type="submit" value="Додати">
            </form>
            <!-- This is where the items get inserted -->
        </div>
    
        <!-- Bought items and the ones that still need to be purchased -->
        <div class="shopping-cart">
            <div class="heading row">
                <h3>Залишилося</h3>
            </div>
            <div class="items row left">
                <span class="item">
                    Помідори
                    <span class="number">1</span>
                </span>
                <span class="item">
                    Печиво
                    <span class="number">1</span>
                </span>
                <span class="item">
                    Сир
                    <span class="number">1</span>
                </span>
            </div>
            <div class="heading row">
                <h3>Куплено</h3>
            </div>
            <div class="items row bought"></div>
        </div>
    </div>
</body>
</html>
