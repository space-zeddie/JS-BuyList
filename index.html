<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Кошик</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container">
        <!-- The shopping cart -->
        <div class="buylist">
            <form class="row">
                <input type="text" name="item-name" value="Назва товару">
                <input type="submit">
            </form>
            <div class="buy-item row">
                <span class="name">Помідори</span>
                <span class="group center">
                    <button class="dec">-</button>
                    <input type="text" name="num-of-items" value="1" readonly>
                    <button class="inc">+</button>
                </span>
                <span class="group right">
                    <button class="bought-btn">Куплено</button>
                    <button class="remove-btn">x</button>
                </span>
            </div>
            <div class="buy-item row">
                <span class="name">Печиво</span>
                <span class="group center">
                    <button class="dec">-</button>
                    <input type="text" name="num-of-items" value="1" readonly>
                    <button class="inc">+</button>
                </span>
                <span class="group right">
                    <button class="bought-btn">Куплено</button>
                    <button class="remove-btn">x</button>
                </span>
            </div>
            <div class="buy-item row">
                <span class="name">Сир</span>
                <span class="group center">
                    <button class="dec">-</button>
                    <input type="text" name="num-of-items" value="1" readonly>
                    <button class="inc">+</button>
                </span>
                <span class="group right">
                    <button class="bought-btn">Куплено</button>
                    <button class="remove-btn">x</button>
                </span>
            </div>
        </div>
    
        <!-- Bought items and the ones that still need to be purchased -->
        <div class="shopping-cart">
            <div class="heading row">
                <h3>Залишилося</h3>
            </div>
            <div class="items row">
                <span class="item">
                    Помідори
                    <span class="number">1</span>
                </span>
                <span class="item">
                    Печиво
                    <span class="number">1</span>
                </span>
                <span class="item">
                    Сир
                    <span class="number">1</span>
                </span>
            </div>
            <div class="heading row">
                <h3>Куплено</h3>
            </div>
            <div class="items row"></div>
        </div>
    </div>
</body>
</html>
